<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Splash Screen -->
    <div class="splash-screen">
        <div class="splash-content">
            <div class="text-content">
                <!-- <h1 class="splash-title">Welcome</h1> -->
                <p class="splash-subtitle">Here lies a gallery of my toy projects, silent, unnoticed, perhaps meaningless. </p>
                <p class="splash-subtitle">They are used here to learn making a portfolio page from inspiring references 
                    (ref.<a style="color: rgb(255, 255, 255); text-decoration: underline;" href="https://camillemormal.com/">1</a>,
                    <a style="color: rgb(255, 255, 255); text-decoration: underline;" href="https://www.youtube.com/watch?v=PkADl0HubMY&t=65s">2</a>,
                    <a style="color: rgb(255, 255, 255); text-decoration: underline;" href="https://aristidebenoist.com/">3</a>). </p>
                <p class="splash-subtitle"> I even took a serious selfie. </p>
            </div>
            <div class="profile-picture">
                <img src="assets/profile-picture.jpg" alt="Profile Picture">
            </div>
        </div>

        <div class="scroll-indicator">
            <p class="scroll-text">Scroll down to continue</p>
            <div class="scroll-arrow"></div>
        </div>

        <div class="navigate-link">
            <p>Back to <a href="https://aaronzq.github.io/" style="color: #888888; text-decoration:none;">main page</a></p>
        </div>
    </div>

    <!-- Main Content (existing gallery) -->
    <div class="main-content">
        <div id="image-track">
        <img class="image" src="projects/optics-photography/IMG_7833.jpg" draggable="false" data-content="content-1"/>
        <img class="image" src="projects/optics-cinematography/coverpage.jpg" draggable="false" data-content="content-2"/>
        <img class="image" src="IMG_7861-Enhanced-NR.jpg" draggable="false" data-content="content-3" />
        <img class="image" src="IMG_8865-Enhanced-NR.jpg" draggable="false" data-content="content-4"/>
        <img class="image" src="IMG_9249-Enhanced-NR-2-Edit.jpg" draggable="false" data-content="content-5"/>
        <img class="image" src="IMG_7861-Enhanced-NR.jpg" draggable="false" data-content="content-6"/>
        <img class="image" src="projects/optics-photography/IMG_7833.jpg" draggable="false" data-content="content-1"/>
        <img class="image" src="projects/optics-cinematography/coverpage.jpg" draggable="false" data-content="content-2"/>
        <img class="image" src="IMG_7861-Enhanced-NR.jpg" draggable="false" data-content="content-3" />
        <img class="image" src="IMG_8865-Enhanced-NR.jpg" draggable="false" data-content="content-4"/>
        <img class="image" src="IMG_9249-Enhanced-NR-2-Edit.jpg" draggable="false" data-content="content-5"/>
        <img class="image" src="IMG_7861-Enhanced-NR.jpg" draggable="false" data-content="content-6"/>
    </div>

    <div id="close-button">
        <button class="close-btn">
            <i class="fa-solid fa-xmark"></i>
        </button>
    </div>

    <!-- Empty containers that will be populated only when clicked -->
    <div id="content-1" class="content-display">
        <div class="content-display-block">
            <!-- Content will be loaded here dynamically -->
        </div>
    </div>

    <div id="content-2" class="content-display">
        <div class="content-display-block">
            <!-- Content will be loaded here dynamically -->
        </div>
    </div>

    <div id="content-3" class="content-display">
        <div class="content-display-block">
            <!-- Content will be loaded here dynamically -->
        </div>
    </div>
    </div>

    <button class="back-to-splash-btn" id="back-to-splash"><i class="fa-solid fa-arrow-left"></i></button>

    <script src="script.js"></script>
</body>
</html>
